<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inicio de sesión</title>
</head>

<body>

    <section class="login">
        <section class="container">
            <img src="./img/images.png" alt="">
            <h2>Inicio de sesión</h2>
            <form class="container-form" id="form">
                <input class="input" type="text" id="correo" placeholder="Correo">
                <input class="input" type="password" id="contraseña" placeholder="Contraseña">
                <label>
                    <input type="checkbox" value="checkbox"> Recuerdame
                </label>
                <button class="button" type="submit">Iniciar sesión</button>
                <p>© 2017-2022</p>
            </form>
        </section>
    </section>

    <script src="/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
